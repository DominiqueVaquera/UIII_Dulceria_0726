{% extends 'app_dulces/base.html' %}

{% block content %}
<div class="container">
    <h2 class="text-primary mb-4">Actualizar Ingrediente</h2>

    <form method="POST" action="{% url 'realizar_actualizacion_ingrediente' ingrediente.id %}" class="needs-validation" novalidate>
        {% csrf_token %}
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="nombre" class="form-label">Nombre del Ingrediente</label>
                <input type="text" class="form-control" id="nombre" name="nombre" value="{{ ingrediente.nombre }}" required>
            </div>
            <div class="col-md-6 mb-3">
                <label for="unidad_medida" class="form-label">Unidad de Medida</label>
                <input type="text" class="form-control" id="unidad_medida" name="unidad_medida" value="{{ ingrediente.unidad_medida }}" required>
            </div>
        </div>

        <div class="mb-3">
            <label for="descripcion" class="form-label">Descripci√≥n</label>
            <textarea class="form-control" id="descripcion" name="descripcion" rows="3">{{ ingrediente.descripcion }}</textarea>
        </div>

        <div class="row">
            <div class="col-md-4 mb-3">
                <label for="stock" class="form-label">Stock</label>
                <input type="number" class="form-control" id="stock" name="stock" value="{{ ingrediente.stock }}" required>
            </div>
            <div class="col-md-4 mb-3">
                <label for="precio_unitario" class="form-label">Precio Unitario</label>
                <input type="number" step="0.01" class="form-control" id="precio_unitario" name="precio_unitario" value="{{ ingrediente.precio_unitario }}" required>
            </div>
            <div class="col-md-4 mb-3">
                <label for="fecha_caducidad" class="form-label">Fecha de Caducidad</label>
                <input type="date" class="form-control" id="fecha_caducidad" name="fecha_caducidad" value="{{ ingrediente.fecha_caducidad|date:'Y-m-d' }}">
            </div>
        </div>

        <div class="mb-3">
            <label for="proveedor" class="form-label">Proveedor</label>
            <select class="form-select" id="proveedor" name="proveedor" required>
                <option value="">Selecciona un proveedor</option>
                {% for proveedor in proveedores %}
                <option value="{{ proveedor.id }}" {% if proveedor.id == ingrediente.proveedor.id %}selected{% endif %}>{{ proveedor.nombre }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <a href="{% url 'ver_ingredientes' %}" class="btn btn-secondary me-md-2">Cancelar</a>
            <button type="submit" class="btn btn-primary">Actualizar Ingrediente</button>
        </div>
    </form>
</div>
{% endblock %}
