{% extends 'app_dulces/base.html' %}

{% block content %}
<div class="container">
    <h2 class="text-primary mb-4">Actualizar Proveedor</h2>

    <form method="POST" action="{% url 'realizar_actualizacion_proveedor' proveedor.id %}" class="needs-validation" novalidate>
        {% csrf_token %}
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" name="nombre" value="{{ proveedor.nombre }}" required>
            </div>
            <div class="col-md-6 mb-3">
                <label for="contacto" class="form-label">Contacto</label>
                <input type="text" class="form-control" id="contacto" name="contacto" value="{{ proveedor.contacto }}">
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" value="{{ proveedor.email }}" required>
            </div>
            <div class="col-md-6 mb-3">
                <label for="telefono" class="form-label">Teléfono</label>
                <input type="text" class="form-control" id="telefono" name="telefono" value="{{ proveedor.telefono }}">
            </div>
        </div>

        <div class="mb-3">
            <label for="direccion" class="form-label">Dirección</label>
            <textarea class="form-control" id="direccion" name="direccion" rows="3">{{ proveedor.direccion }}</textarea>
        </div>

        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <a href="{% url 'ver_proveedores' %}" class="btn btn-secondary me-md-2">Cancelar</a>
            <button type="submit" class="btn btn-primary">Actualizar Proveedor</button>
        </div>
    </form>
</div>
{% endblock %}
